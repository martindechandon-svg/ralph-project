<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Ralph - Connexion</title>
    <link rel="icon" type="image/jpg" href="./images/ralphlogo.jpg">
	<link rel="manifest" href="/manifest.json">
	<meta name="theme-color" content="#00FFFF">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="Ralph">
	<link rel="apple-touch-icon" href="./images/ralphlogo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --bg-color: #1A1A2E;
            --card-color: #2C2C40;
            --text-color: #E0E0FF;
            --light-text-color: #A0A0C0;
            --border-color: #4A4A6A;
            --input-bg: #4A4A6A;
            --neon-accent: #00FFFF;
            --neon-success: #00FF99;
            --neon-danger: #FF3366;
            --shadow-glow: 0 0 10px rgba(0, 255, 255, 0.2);
            --shadow-deep: 0 4px 15px rgba(0, 0, 0, 0.5);
            --border-radius: 10px;
        }

        body.light-mode {
            --bg-color: #F0F3F6;
            --card-color: #FFFFFF;
            --input-bg: #E9ECEF;
            --border-color: #DEE2E6;
            --text-color: #212529;
            --light-text-color: #6C757D;
            --neon-accent: #007AFF;
            --neon-success: #28A745;
            --neon-danger: #DC3545;
            --shadow-glow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-deep: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, #16213E 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s;
        }

        body.light-mode {
            background: linear-gradient(135deg, #F0F3F6 0%, #E3E8EF 100%);
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
            background-color: var(--card-color);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-deep);
            transition: all 0.3s;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .theme-switch {
            width: 50px;
            height: 25px;
            background: var(--card-color);
            border-radius: 25px;
            border: 1px solid var(--border-color);
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .theme-switch::before {
            content: "\f186";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background-color: var(--neon-accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--card-color);
            transition: transform 0.3s;
        }

        body.light-mode .theme-switch::before {
            content: "\f185";
            transform: translateX(25px);
            background-color: #FFC107;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .app-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            object-fit: cover;
        }

        body.light-mode .app-logo {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--neon-accent);
            font-size: 2.5em;
            text-shadow: var(--neon-accent) 0 0 5px;
            margin-bottom: 10px;
        }

        body.light-mode h1 {
            text-shadow: none;
        }

        .subtitle {
            color: var(--light-text-color);
            font-size: 0.9em;
            margin-bottom: 30px;
        }

        .form-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color);
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: var(--light-text-color);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            font-family: 'Poppins', sans-serif;
        }

        .tab-btn.active {
            color: var(--neon-accent);
            border-bottom-color: var(--neon-accent);
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.9em;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--neon-accent);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--light-text-color);
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--neon-accent);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--neon-accent);
            color: var(--card-color);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--light-text-color);
            font-size: 0.9em;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: var(--neon-accent);
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: var(--neon-success);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(0, 255, 153, 0.1);
            border: 1px solid var(--neon-success);
            color: var(--neon-success);
        }

        .alert-error {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid var(--neon-danger);
            color: var(--neon-danger);
        }

        .alert-info {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid var(--neon-accent);
            color: var(--neon-accent);
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--card-color);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .demo-notice {
            background: rgba(255, 221, 68, 0.1);
            border: 1px solid #FFDD44;
            color: #FFDD44;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.85em;
            text-align: center;
        }

        @media (max-width: 600px) {
            .auth-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .theme-switcher {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-switcher">
        <div class="theme-switch" onclick="toggleTheme()"></div>
    </div>

    <div class="auth-container">
        <div class="logo-section">
            <img src="./images/ralphlogo.jpg" alt="Logo Ralph" class="app-logo" onerror="this.style.display='none'">
            <h1>Ralph</h1>
            <p class="subtitle">Gestion gratuite de vos comptes</p>
        </div>

        <div id="alert" class="alert"></div>

        <div class="form-tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Connexion</button>
            <button class="tab-btn" onclick="switchTab('signup')">Inscription</button>
        </div>

        <!-- FORMULAIRE DE CONNEXION -->
        <div id="login-form" class="form-content active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="login-email" placeholder="votre@email.com" required>
                </div>

                <div class="form-group">
                    <label for="login-password">
                        <i class="fas fa-lock"></i> Mot de passe
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="login-password" placeholder="••••••••" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('login-password', this)"></i>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="#" onclick="showResetPassword(); return false;">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="submit-btn" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
            </form>
        </div>

        <!-- FORMULAIRE D'INSCRIPTION -->
        <div id="signup-form" class="form-content">
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signup-email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="signup-email" placeholder="votre@email.com" required>
                </div>

                <div class="form-group">
                    <label for="signup-password">
                        <i class="fas fa-lock"></i> Mot de passe (min. 6 caractères)
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="signup-password" placeholder="••••••••" required minlength="6">
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('signup-password', this)"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signup-password-confirm">
                        <i class="fas fa-lock"></i> Confirmer le mot de passe
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="signup-password-confirm" placeholder="••••••••" required minlength="6">
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('signup-password-confirm', this)"></i>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="signup-btn">
                    <i class="fas fa-user-plus"></i> Créer mon compte
                </button>
            </form>
        </div>

        <div class="demo-notice">
            <i class="fas fa-info-circle"></i> Vos données sont sécurisées et chiffrées
        </div>
    </div>

    <script>
        // Configuration Supabase
        const SUPABASE_URL = 'https://tqmyprncjpxsfgahousj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRxbXlwcm5janB4c2ZnYWhvdXNqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NTEwNTYsImV4cCI6MjA4MTIyNzA1Nn0.UC37djXKafoLOSg0UM-m_HINuOS7-INfn9-l94vQtUA';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Vérifier si l'utilisateur est déjà connecté
        window.onload = async function() {
            loadTheme();
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'index.html';
            }
        };

        // Gestion du thème
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const theme = document.body.classList.contains('light-mode') ? 'light' : 'dark';
            localStorage.setItem('ralph_theme', theme);
        }

        function loadTheme() {
            const theme = localStorage.getItem('ralph_theme') || 'dark';
            if (theme === 'light') {
                document.body.classList.add('light-mode');
            }
        }

        // Gestion des onglets
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.form-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tab}-form`).classList.add('active');
            hideAlert();
        }

        // Toggle password visibility
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Afficher les alertes
        function showAlert(message, type = 'info') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type} show`;
            alert.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-circle' : type === 'success' ? 'check-circle' : 'info-circle'}"></i> ${message}`;
        }

        function hideAlert() {
            document.getElementById('alert').classList.remove('show');
        }

        // Gestion de la connexion
        async function handleLogin(event) {
            event.preventDefault();
            const btn = document.getElementById('login-btn');
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span> Connexion...';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                showAlert('Connexion réussie ! Redirection...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } catch (error) {
                showAlert(error.message, 'error');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
            }
        }

        // Gestion de l'inscription
        async function handleSignup(event) {
            event.preventDefault();
            const btn = document.getElementById('signup-btn');
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const passwordConfirm = document.getElementById('signup-password-confirm').value;

            if (password !== passwordConfirm) {
                showAlert('Les mots de passe ne correspondent pas', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span> Création du compte...';

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: window.location.origin + '/index.html'
                    }
                });

                if (error) throw error;

				showAlert('Compte créé avec succès ! Vous pouvez maintenant vous connecter.', 'success');
				setTimeout(() => {
				    // Auto-connexion après inscription
				    window.location.href = 'index.html';
				}, 1500);

            } catch (error) {
                showAlert(error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-plus"></i> Créer mon compte';
            }
        }

        // Réinitialisation du mot de passe
        async function showResetPassword() {
            const email = prompt('Entrez votre adresse email pour réinitialiser votre mot de passe :');
            if (!email) return;

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/auth.html'
                });

                if (error) throw error;

                showAlert('Email de réinitialisation envoyé ! Vérifiez votre boîte mail.', 'success');
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }
    </script>
</body>
</html>
